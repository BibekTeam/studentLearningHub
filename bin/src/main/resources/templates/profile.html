<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<h1>Profile View Page</h1>
		<table border="1" cellpadding="5" cellspacing="5">
			<tr>
				<th>Roll No</th>
				<th>Name</th>
				<th>Age</th>
				<th>Contact No</th>
				<th>UserId</th>
				<th>Address</th>
				<th>Role</th>
			</tr>
			<th:block th:each="tab:${data}">
				<tr>
					<td th:text="${tab.rollNo}"></td>
					<td th:text="${tab.name}"></td>
					<td th:text="${tab.age}"></td>
					<td th:text="${tab.contactNum}"></td>
					<td th:text="${tab.username}"></td>
					<td th:text="${tab.address}"></td>
				    <td th:text="${tab.role}"></td>
				</tr>
			</th:block>
		</table>
	</div>

</body>
</html>
